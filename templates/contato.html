{% extends 'base.html' %}

{% block content %}
            <div id="contato">
                <h1>Contato</h1>
                <div class="content">
                    <form class="contato">
                        <div class="row mb-3">
                            <label for="nome" class="col-sm-2 col-form-label">NOME:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="nome" id="nome">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="email" class="col-sm-2 col-form-label">EMAIL:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" name="email" id="email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="assunto" class="col-sm-2 col-form-label">ASSUNTO:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="assunto" id="assunto">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="mensagem" class="col-sm-2 col-form-label">RECADO:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" name="mensagem" id="mensagem"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <button type="submit" class="btn btn-dark">ENVIAR</button>
                        </div>
                    </form>
                </div>
            </div>
{% endblock %}
